<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game tradehub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <div class="logo">
                <h1>Generic RPG game</h1>
            </div>
    </header>

    <!-- Marketplace  -->
    <section id="marketplace">
        <h2>Marketplace</h2>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for items...">
        </div>
        <div class="items">
            <div class="item">
                <img src="images/sword.png" alt="Sword">
                <h3>Sword</h3>
                <p>power: 50</p>
                <button>Trade</button>
            </div>
            <div class="item">
                <img src="images/shield.png" alt="Shield">
                <h3>Shield</h3>
                <p>defense: 35</p>
                <button>Trade</button>
            </div>
        </div>
    </section>

    <!-- Profile -->
    <section id="profile">
        <h3>Your Profile:</h3>
        <div class="profile">
            <h2>Cooldudebro93</h2>
            <p>Your Items Available for Trade:</p>
            <ul>
                <li>- Flag of India</li>
                <li>- Grimace shake</li>
                <li>- Mango seed</li>
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
